[stepper_x]
step_pin: PD4 
dir_pin: !PD3 # ! is used to switch Direction 
enable_pin: !PD6
microsteps: 32 
rotation_distance: 40
position_max: 377
homing_speed: 100

[stepper_y]
step_pin: PA15 
dir_pin: !PA8 # ! is used to switch Direction 
enable_pin: !PD1 
microsteps: 32 
rotation_distance: 40
position_max: 365
homing_speed: 100

[stepper_z]
step_pin: PE2 
dir_pin: !PE3 # ! is used to switch Direction 
enable_pin: !PE0 
microsteps: 32 
rotation_distance: 4 
position_min: -15
position_max: 420
homing_speed: 10

[stepper_z1] 
step_pin: PD11 
dir_pin: !PD10 # ! is used to switch Direction 
enable_pin: !PD13 
microsteps: 32 
rotation_distance: 4

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16

[tmc2209 stepper_x]
uart_pin: PD0
run_current: 0.800
stealthchop_threshold: 0 #999999
interpolate: true

[tmc2209 stepper_y]
uart_pin: PD5 
run_current: 0.800
stealthchop_threshold: 0 #999999
interpolate: true

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.650
stealthchop_threshold: 0 #999999
interpolate: true

[tmc2209 stepper_z1] 
uart_pin: PD12 
run_current: 0.600 
diag_pin: 
interpolate: False


[tmc2209 extruder]
uart_pin: PC6
run_current: 0.800
stealthchop_threshold: 0 #999999
interpolate: true